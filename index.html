<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="https://gregweston.dev/learncode/games/css/base.css">
    </style>
</head>

<body>

    <!-- new section for doctor location -->
    <section id="doctorLocator" class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
                    <div class="info">
                        <div class="address">
                            <i class="icofont-google-map"></i>
                            <h4>Location:</h4>
                            <p id="locationInfo">Bhubaneswar, Odisha</p>
                        </div>
                        <div class="map" id="map"></div>
                    </div>
                </div>
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
                    <label for="cityInput">Enter City:</label>
                    <input type="text" id="cityInput" placeholder="Type city name">
                    <button onclick="searchDoctors()">Search Doctors</button>
                </div>
            </div>
        </div>
    </section>

    <!-- new section for best doc list -->
    <section id="bestDoctors">
        <div class="container">
            <h2>Best Doctors in Your City</h2>
            <ul id="doctorList"></ul>
        </div>
    </section>
    <!-- New section for the brand sponsed -->
    <section id="sponsoredBrands">
        <div class="container">
            <h2>Our Sponsored Brands</h2>
            <div id="brandList"></div>
        </div>
    </section>

    <!-- new section for the insurance comparition display -->
    <section id="insuranceComparison">
        <div class="container">
            <h2>Health Insurance Comparison</h2>
            <div id="insurancePlans"></div>
        </div>
    </section>

    <!-- New section for the reviw  -->
    <section id="customerReviews">
        <div class="container">
            <h2>Customer Reviews</h2>
            <div id="reviewsList"></div>
            <div id="addReviewForm">
                <label for="reviewInput">Add Your Review:</label>
                <input type="text" id="reviewInput" placeholder="Type your review">
                <button onclick="addReview()">Add Review</button>
            </div>
        </div>
    </section>
    <div id="lose-game-screen"></div>

    <script src="https://gregweston.dev/learncode/games/js/phaser.min.js"></script>
    <script src="https://gregweston.dev/learncode/games/ghost-jump/game.js"></script>
    <script src="main.js"></script>
</body>

</html>
